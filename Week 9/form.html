<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="form.css" />

    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="left">
        <div class="logo">
          <div class="logo-img">
            <img src="./images/odin-lined.png" alt="odin-lined-logo" />
          </div>
          <div class="logo-text">
            <h1>ODIN</h1>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right-heading">
          <p class="bold">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up<span class="italic"> now </span>to get started.
          </p>
          <p>You<span class="italic"> know </span>you want to.</p>
        </div>
        <div class="form-container">
          <form>
            <div class="form-info">
              <h2>Let's do this!</h2>
              <div class="form-row">
                <div class="form-group">
                  <label for="first_name">FIRST NAME</label>
                  <input type="text" id="first_name" name="first_name" />
                </div>
                <div class="form-group">
                  <label for="last_name">LAST NAME</label>
                  <input type="text" id="last_name" name="last_name" />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="email">EMAIL</label>
                  <input type="email" id="email" name="email" />
                </div>
                <div class="form-group">
                  <label for="phone_number">PHONE NUMBER</label>
                  <input type="tel" id="phone_number" name="phone_number" />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="password">PASSWORD</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="confirmation">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    id="confirmation"
                    name="confirmation"
                    required
                  />
                </div>
              </div>
            </div>
            <button type="button">Create Account</button>
            <div class="form-footer">
              <p>Already have an account?<span class="log-in"> Log in</span></p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
